<article class="product-card">
  <img
    class="product-card__img"
    src="images/content/products/@nameImage.png"
    width="140"
    height="140"
    alt="@productName"
  />
  <h3 class="product-card__name">@productName</h3>
  <span class="product-card__price"
    >@productPrice<span class="product-card__currency">грн</span></span
  >
  <button class="product-card__btn default-btn" type="button">В корзину</button>
</article>
