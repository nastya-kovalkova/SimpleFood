<form class="subscrip-form" action="#" name="subscrip-form" method="POST">
  <label for="email" aria-label="Ваш email"></label>
  <input
    class="subscrip-form__input input-style"
    type="email"
    id="email"
    name="email"
    placeholder="Ваш email"
    required
  />
  <button
    class="subscrip-form__btn default-btn default-btn--icon"
    type="submit"
  >
    <svg class="subscrip-form__btn-icon default-btn-icon">
      <use href="images/sprite.svg#subscrip-icon"></use>
    </svg>
    Подписаться
  </button>
</form>
