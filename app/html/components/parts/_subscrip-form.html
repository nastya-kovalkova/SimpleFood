<form class="subscrip-form" action="#" name="subscrip-form" method="POST">
  <label for="email" aria-label="Ваш email"></label>
  <input
    class="subscrip-form__input"
    type="email"
    id="email"
    name="email"
    placeholder="Ваш email"
    required
  />
  <button class="subscrip-form__btn default-btn" type="submit">
    <svg class="subscrip-form__btn-icon">
      <use href="images/sprite.svg#subscrip-icon"></use>
    </svg>
    Подписаться
  </button>
</form>
