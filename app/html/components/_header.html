<header class="header">
  <div class="header__inner">
    <div class="container">
      <nav class="menu">
        @include("parts/_logo.html", {
          "elemClass": "header__logo"
        }) 
        <div class="menu__content">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="header__link menu__link @menuIndex link-status" href="index.html">Главная</a>
            </li>
            <li class="menu__item">
              <a class="header__link menu__link @menuFood link-status" href="catalog.html">Блюда</a>
            </li>
            <li class="menu__item">
              <a class="header__link menu__link link-status" href="#">Контакты</a>
            </li>
          </ul>
          <ul class="actions">
            <li class="actions__item">
              <button class="actions__btn" type="button" aria-label="Поиск">
                <svg class="actions__icon">
                  <use
                    xlink:href="images/sprite.svg#search-icon"
                  ></use>
                </svg>
              </button>
            </li>
            <li class="actions__item">
              <button
                class="actions__btn"
                type="button"
                aria-label="Корзина, количество товаров - @goodsNumber"
              >
                <svg class="actions__icon">
                  <use
                    xlink:href="images/sprite.svg#cart-icon"
                  ></use>
                </svg>
                <span class="actions__counter">@goodsNumber</span>
              </button>
            </li>
          </ul>
          <button class="burger-menu" type="button">
            <svg class="burger-menu__icon">
              <use
                xlink:href="images/sprite.svg#burger-menu-icon"
              ></use>
            </svg>
          </button>   
        </div>     
      </nav>
    </div>
  </div>
  <nav class="mobile-menu">
    <div class="mobile-menu__logo-wrap">
      @include("parts/_logo.html", {
        "elemClass": "mobile-menu__logo"
      }) 
      <button class="mobile-menu__btn-close">
        <svg class="mobile-menu__btn-icon">
          <use xlink:href="images/sprite.svg#cross-icon"></use>
        </svg>
      </button>
    </div>
    <ul class="mobile-menu__list">
      <li class="mobile-menu__item">
        <a class="header__link @menuIndex link-status" href="index.html">Главная</a>
      </li>
      <li class="mobile-menu__item">
        <a class="header__link @menuFood link-status" href="catalog.html">Блюда</a>
      </li>
      <li class="mobile-menu__item">
        <a class="header__link link-status" href="#">Контакты</a>
      </li>
    </ul>
    <address class="mobile-menu__contacts-info">
      <ul class="contact-info">
        <li class="contact-info__item">
          <a
            class="contact-info__link contact-info__link--address link-status"
            href="#"
            >ул. Т.Г.Шевченко, 1</a
          >
        </li>
        <li class="contact-info__item">
          <a
            class="contact-info__link contact-info__link--tel link-status"
            href="tel:+380501112233"
            >380501112233</a
          >
        </li>
        <li class="contact-info__item">
          <a
            class="contact-info__link contact-info__link--email link-status"
            href="mailto:support@sfood.com"
            >support@sfood.com</a
          >
        </li>
      </ul>
      <ul class="social-media">
        <li class="social-media__item">
          <a
            class="social-media__link"
            href="#"
            rel="noopener noreferrer"
            target="_blank"
            aria-label="facebook"
          >
            <svg class="social-media__icon social-media__icon--facebook">
              <use href="images/sprite.svg#facebook-icon"></use>
            </svg>
          </a>
        </li>
        <li class="social-media__item">
          <a
            class="social-media__link"
            href="#"
            rel="noopener noreferrer"
            target="_blank"
            aria-label="twitter"
          >
            <svg class="social-media__icon social-media__icon--twitter">
              <use href="images/sprite.svg#twitter-icon"></use>
            </svg>
          </a>
        </li>
        <li class="social-media__item">
          <a
            class="social-media__link"
            href="#"
            rel="noopener noreferrer"
            target="_blank"
            aria-label="instagram"
          >
            <svg class="social-media__icon social-media__icon--instagram">
              <use href="images/sprite.svg#instagram-icon"></use>
            </svg>
          </a>
        </li>
      </ul>
    </address>
  </nav>
</header>
